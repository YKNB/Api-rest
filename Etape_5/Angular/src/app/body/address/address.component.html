<form>

  <div class="form-group row">
    <label for="street" class="col-sm-2 col-form-label">N° et rue</label>
    <div class="col-sm-10">
      <input type="text" required [(ngModel)]="address.street" class="form-control" id="street" placeholder="numéro et rue" name="street">
    </div>
  </div>

  <div class="form-group row">
    <label for="city" class="col-sm-2 col-form-label">Ville</label>
    <div class="col-sm-10">
      <input type="text" required [(ngModel)]="address.city" class="form-control" id="city" placeholder="ville" name="city">
    </div>
  </div>
  <div class="form-group row">
    <label for="country" class="col-sm-2 col-form-label">Pays</label>
    <div class="col-sm-10">
      <input type="text" [(ngModel)]="address.country" required class="form-control" id="country" placeholder="pays" name="country">
    </div>
  </div>
  <div class="form-group row">
    <label for="postalcode" class="col-sm-2 col-form-label">Code postal</label>
    <div class="col-sm-10">
      <input type="text" required [(ngModel)]="address.postalCode" class="form-control" id="postalcode" placeholder="code postale" name="postalCode">
    </div>
  </div>
  <button type="button" (click)="creerAdress(address)" class="btn btn-primary">enregistrer</button>
</form>
