<!-- Barre de recherche -->
<div class="input-group input-group-custom justify-content-center">
  <input type="text" [(ngModel)]="searchTerm" (input)="searchBooks()" class="form-control" placeholder="Rechercher un livre..." aria-label="Search">
  <div class="input-group-append">
    <button class="btn btn-primary" type="button">
      <i class="fas fa-search"></i> <!-- Remplacez "fas fa-search" par la classe de votre icône -->
    </button>
  </div>
</div>



<!-- Message de résultat trouvé -->
<div class="center search-result" *ngIf="searchResult">
  <p>1 résultat trouvé pour : "{{ searchTerm }}"</p>
  <p (click)="openSuccessDialog(searchResult)" class="clickable-text">Titre : {{ searchResult.title }}</p>
</div>
