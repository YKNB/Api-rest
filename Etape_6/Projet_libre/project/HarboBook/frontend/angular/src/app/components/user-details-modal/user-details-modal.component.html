<div class="modal-header">
    <h4 class="modal-title">Détails de l'utilisateur</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>ID: {{ user.id }}</p>
    <p>Nom d'utilisateur: {{ user.username }}</p>
    <p>Rôle: {{ user.role }}</p>
    <p>Date de création: {{ user.creationDate | date }}</p>

    <!-- Afficher les adresses de l'utilisateur s'il en possède -->
    <ng-container *ngIf="user.addressesList && user.addressesList.length > 0">
      <h5>Adresses:</h5>
      <ul>
        <li *ngFor="let address of user.addressesList">
          {{ address.street }}, {{ address.postal_code }} {{ address.city }}, {{ address.country }}
        </li>
      </ul>
    </ng-container>
    
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.close()">Fermer</button>
  </div>
