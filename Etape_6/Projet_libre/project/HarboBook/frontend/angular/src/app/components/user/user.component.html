<br><br><br><br>
<main class="form-signin w-100 m-auto">
<form #addCustomerForm="ngForm" (ngSubmit)="creerUser(addCustomerForm)">
<h1 class="h3 mb-3 fw-normal">Veuillez vous connecter</h1>

<div class="form-floating">
  <input name="username" type="text" class="form-control" id="floatingInput" placeholder="username" required [(ngModel)]="user.username">
  <label for="floatingInput">Nom d'utilisateur</label>
</div>
<div class="form-floating">
  <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password" required [(ngModel)]="user.password">
  <label for="floatingPassword">Mot de passe</label>
</div>

<div class="form-check text-start my-3">
  <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
  <label class="form-check-label" for="flexCheckDefault">
    Remember me
  </label>
</div>
<button [value]="actionButton" class="btn btn-primary w-100 py-2" type="submit">S'inscrire</button>
</form>
</main>
<div *ngIf="successMessage" class="alert alert-success">
  {{ successMessage }}
</div>
<div *ngIf="errorMessage" class="alert alert-danger">
  {{ errorMessage }}
</div>
